server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: authormanagement
          uri: http://localhost:8082
          predicates:
            - Path=/authors/**, 
        - id: manuscript
          uri: http://localhost:8083
          predicates:
            - Path=/manuscripts/**, 
        - id: aipublication
          uri: http://localhost:8084
          predicates:
            - Path=/publications/**, 
        - id: book
          uri: http://localhost:8085
          predicates:
            - Path=/books/**, 
        - id: usermanagement
          uri: http://localhost:8086
          predicates:
            - Path=/members/**, /userpages/**
        - id: subcription
          uri: http://localhost:8087
          predicates:
            - Path=/subcriptions/**, 
        - id: point
          uri: http://localhost:8088
          predicates:
            - Path=/pointAccounts/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


