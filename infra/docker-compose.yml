  #   depends_on:
  #     - kafka
  #   restart: on-failure


  subcription:
    build: ../subcription   
    container_name: subcription
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - kafka
    restart: on-failure

  point:
    build: ../point
    container_name: point
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
